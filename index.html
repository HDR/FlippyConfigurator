<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FlippyDrive Config Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fafafa">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/a11y-dark.min.css">

</head>

<body class="background">
  <div id="layout" class="pure-g">
    <div id="configurator" class="pure-u-1-2">
      <div class="main">
        <form class="pure-form pure-form-stacked" autocomplete="off">
          <fieldset>
            <p><b>FlippyDrive Configurator</b></p>
            <label for="boot">Boot Mode</label>
            <select id="boot">
              <option value="normal">Normal</option>
              <option value="bypass">Bypass</option>
            </select>
            <label for="color">Color</label>
            <input id="color" type="color" value="#660089">
            <label for="swiss">Force Swiss</label>
            <select id="swiss" name="Force Swiss">
              <option value="0">False</option>
              <option value="1">True</option>
            </select>
            <label for="progressive">Force Progressive</label>
            <select id="progressive">
              <option value="0">False</option>
              <option value="1">True</option>
            </select>
            <label for="preboot">Preboot Delay(ms)</label>
            <input id="preboot" type="number" value="0" min="0">
            <label for="network">Enable Wifi/Ethernet</label>
            <select id="network">
              <option value="0">False</option>
              <option value="1">True</option>
            </select>
            <label for="ip">Server IP Address</label>
            <input type="text" id="ip" minlength="7" maxlength="15" size="15" pattern="^((25[0-5]|(2[0-4]|1\d|[1-9]|)\d)\.?\b){4}$" placeholder="127.0.0.1" onkeypress="return event.charCode != 32">
            <label for="ssid">SSID</label>
            <input id="ssid" type="text" placeholder="Wifi Name">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="WiFi Password">
          </fieldset>
        </form>
      </div>
    </div>
    <div id="output" class="pure-u-1-2">
      <pre class="codeblock">
        <code id="config" class="language-ini" style="border-radius: 5px; text-align: center">
        </code>
      </pre>
      <div class="button">
        <button type="button" id="download" class="pure-button pure-button-primary pure-u-1-2">Download</button>
      </div>
    </div>
  </div>
</body>
<script src="./js/app.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</html>
